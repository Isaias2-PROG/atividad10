            <h1>Quiz</h1>
    <nav>
        <ul>
            <li><a href="#info" accesskey="i">INFO</a></li>
            <li><a href="questions-html" accesskey="h">HTML</a></li>
            <li><a href="#questions-css" accesskey="c">CSS</a></li>
        </ul>
    </nav>
        </div>
</header>
    <main>
        <form action="">
            <section id="info">
                <h2>Informacion del estudiante</h2>
                <div class="info">
                    <label for="name">Nombre</label>
                    <input type="text" name="name">
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="info">
                    <label for="birth">Fecha Nacimiento:</label>
                    <input type="date" name="birth">
                </div>
            </section>
            <section id="questions-html">
                <h2>HTML</h2>
                <div class="question-block">
                    <h3>Pregunta 1</h3>
                    <fieldset class="question">
                        <legend>¿Los elementos input deben de ir dentro de un form?</legend>
                        <ul class="answers-list">
                            <li>
                                <label for="q1-a1">
                                    <input type="radio" name="q1-a1" name="q1" value="true">
                                    Verdadero
                                </label>
                            </li>
                            <li>
                                <label for="q1-a2">
                                    <input type="radio" id="q1-a2" name="q1" value="false">
                                    Falso
                                </label>
                            </li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                <h3>Pregunta 2</h3>
                <fieldset class="question">
                    <legend>¿Un elemento nav se utiliza para barra de navegacion?</legend>
                    <ul class="answers-list">
                        <li>
                            <label for="q2-a1">
                                <input type="radio" name="q2-a1" name="q2" value="true">
                                Verdadero
                            </label>
                        </li>
                        <li>
                            <label for="q2-a2">
                                <input type="radio" id="q2-a2" name="q2" value="false">
                                Falso
                            </label>
                        </li>
                    </ul>
                </section>
                <section id="question-CSS">
                    <h2>CSS</h2>
                    <div class="form-row">
                        <div class="question-block">
                            <label for="selector">
                                ¿Se puede utilizar CSS en el archivo HTML?
                            </label>
                        </div>
                        <div class="answer">
                            <select name="selector" id="selector" required>
                                <option value="">Selecciona una opcion</option>
                                <option value="si">Si</option>
                                <option value="no">No</option>
                            </select>
                        </div>
                    <div class="question-block">
                        <label for="txt-area">Preguntas o comentarios</label>
                    </div>
                    <div class="answer">
                        <textarea name="txt-area" rows="5" cols="24"></textarea>
                    </div>
                </div>
            </section>
            <button type="submit">Enviar</button>
        </form>
    </main>
